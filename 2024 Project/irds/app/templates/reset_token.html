{% extends 'layout.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<h2>Reset Password</h2>
<form method="POST" class="form-container">
    {{ form.csrf_token }}
    <p>Password: {{ form.password }} {{ form.password.errors }}</p>
    <p>Confirm Password: {{ form.confirm_password }} {{ form.confirm_password.errors }}</p>
    <input type="submit" value="Reset Password">
</form>
{% endblock %}
